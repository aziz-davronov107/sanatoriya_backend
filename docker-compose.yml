version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: premium
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis:7
    restart: always
    ports:
      - '6379:6379'

  app:
    build: .
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: 'postgresql://postgres:postgres@db:5432/premium?schema=public'
      REDIS_URL: 'redis://redis:6379'
      NODE_ENV: development
      SEED_ON_BOOT: 'true'
      STATIC_URL: 'http://localhost:3000/static'
    ports:
      - '3000:3000'
    volumes:
      - ./:/app:cached
      - ./uploads:/app/uploads

volumes:
  db-data:
